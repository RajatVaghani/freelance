<!DOCTYPE html>
<html>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width">
            <link rel="shortcut icon" type="image/png" href="img/favicon32.png"/>
            <link href="css/main.css" rel="stylesheet" media="screen">
            <link href="css/over.css" rel="stylesheet" media="screen">
        <title>Kaboo erbjudande</title>
        <script language=javascript>
        function twoSeconds() {
          document.getElementById('overlay').style.width = '100%';
          document.getElementById('overlay').style.height = '200%';
          setInterval(function(){clock()},1600);
        }


        function clock() {
          window.location.replace("http://enkeltspel.com/link");
        }

        function validateForm() {
            var x = document.forms["register"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");

            if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
                alert("E-mail adress innehåller fel");
                return false; }
                else {
                  twoSeconds();
                  return true;
                }
}

</script>

    </head>
    <body>

            <div id="overlay" class="overlay"><div class="spin"></div></div>
            <div class="header">
            <iframe height="1" width:"1" class="tiny" name="my_iframe" src="#" style="border:0px"></iframe>
            </div>
        <div class="container">
            <div class="content">
              <div class="preform">
              Få tillgång till din unika bonus nu:
            </div>
              <div class="headline">
                  <div class="textanim">
                    30 cash spins<br/>
                    + 200% bonus<br/>
                  </div>
              </div>
              <div class="preform">
                Registrera dig här nu:
              </div>
              <div class="form">
              <form action="process.php" name="register" onsubmit="return validateForm();" method="post">
                <input type="hidden" name="campid" value="SWEDEN-CPL">
                <input type="hidden" name="sid" value="FACEBOOK">
                <div class="inputblock fornamn">
                  <div class="label">Förnamn:</div>
                  <div class="input"><input type="text" name="firstname"  required></div>
                </div>
                <div class="inputblock email">
                  <div class="label">E-mail:</div>
                  <div class="input"><input type="text" name="email" required pattern="^\S+$"></div>
                </div>
                <div class="inputblock telefon">
                  <div class="label">Telefon: (frivilligt)</div>
                  <div class="input"><input type="text" name="phone1"></div>
                </div>
                <div class="inputblock accepter">
                  <div class="nolabel"></div>
                  <div class="checkbox"><input type="checkbox" name="accept" value="yes"></div><div class="accept">Jag vill dessutom gärna få riktigt fina bonuserbjudanden och mer bonus (frivilligt).</div>
                </div>
                <button type="submit" class="button">
                  Kom igång nu!
                </button>
              </form>
            </div>
              <div class="footer">
              </div>
            </div>
        </div>

    </body>
